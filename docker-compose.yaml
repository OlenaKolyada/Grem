services:
  # Mysql database container
  db:
    image: mysql
    container_name: db
    restart: always
    volumes:
      - db-data:/var/lib/mysql
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: grem
    networks:
      - grem

  # phpmyadmin container
  phpmyadmin:
    image: phpmyadmin
    container_name: phpmyadmin
    restart: always
    depends_on:
      - db
    ports:
      - 8080:80
    environment:
      PMA_HOST: db
    networks:
      - grem

  # Symfony apache project container
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: backend
    environment:
      APP_ENV: docker
      APP_DEBUG: 1
      DATABASE_URL: "mysql://root@db:3306/grem?serverVersion=8.0"
      DATAAPI_URL: "mysql://root@db:3306/grem?serverVersion=8.0"
    depends_on:
      - db
    ports:
      - "8001:80"
    volumes:
      - ./docker/backend/vhosts:/etc/apache2/sites-enabled
      - ./backend:/var/www
      - ./docker/backend/entrypoint.sh:/entrypoint.sh
    restart: always
    networks:
      - grem
    command: [ "/bin/bash", "/entrypoint.sh" ]


  # React / Next.js frontend container
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    container_name: frontend
    environment:
      NEXT_PUBLIC_API_URL: "http://localhost:8001"
      NEXT_PUBLIC_ENVIRONMENT: "docker"
    ports:
      - "80:3001"
    #    volumes:
    #      - ./frontend:/app
    networks:
      - grem
    depends_on:
      - backend

networks:
  grem:

volumes:
  db-data: