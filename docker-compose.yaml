version: "3.8"
services:
  # Mysql database container
  db:
    image: mysql
    container_name: grem_db_symfony
    restart: always
    volumes:
      - db-data:/var/lib/mysql
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    networks:
      - grem

  # phpmyadmin container
  phpmyadmin:
    image: phpmyadmin
    container_name: grem_phpmyadmin
    restart: always
    depends_on:
      - db
    ports:
      - 8080:80
    environment:
      PMA_HOST: db
    networks:
      - grem

  # Symfony apache project container
  www:
    build: docker/backend
    container_name: grem_symfony
    ports:
      - "80:80"
    volumes:
      - ./docker/backend/vhosts:/etc/apache2/sites-enabled
      - ./:/var/www
    restart: always
    networks:
      - grem

networks:
  grem:

volumes:
  db-data: