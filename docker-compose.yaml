services:
  # Mysql database container
  db:
    image: mysql
    container_name: db
    restart: always
    volumes:
      - db-data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: grem
      MYSQL_USER: gremu
      MYSQL_PASSWORD: gremp
      MYSQL_ROOT_PASSWORD: grem1

    networks:
      - grem

  # phpmyadmin container
  phpmyadmin:
    image: phpmyadmin
    container_name: phpmyadmin
    restart: always
    depends_on:
      - db
    ports:
      - 8080:80
    environment:
      PMA_HOST: db
    networks:
      - grem

  # Symfony apache project container
  backend:
    build:
      context: ./backend
      dockerfile: ../docker/backend/Dockerfile
    container_name: backend
    environment:
      APP_ENV: prod
      DATABASE_URL: "mysql://gremu:gremp@db:3306/grem?charset=utf8mb4"
    depends_on:
      - db
    ports:
      - "8001:80"
    volumes:
     - ./docker/backend/vhosts:/etc/apache2/sites-enabled
     - ./backend:/var/www
    restart: always
    networks:
      - grem


  # React / Next.js frontend container
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend/Dockerfile
    container_name: frontend
    environment:
      NEXT_PUBLIC_API_URL: "backend"
    ports:
      - "80:3000"
#    volumes:
#      - ./frontend:/app
    networks:
      - grem
    depends_on:
      - backend

networks:
  grem:

volumes:
  db-data: